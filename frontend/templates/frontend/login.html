<!--extends base -->
{% extends "base.html" %}

<!-- Import static -->
{% load staticfiles %}

{% block content %}

<body>
    <div class="container">
    <div class="jumbotron">
        <form action="/auth/" method="post" class="form-signin"> {% csrf_token %}
            <h3 class="form-signin-heading">Existing users:</h3>
            <label for="username" class="sr-only">User name:</label>
            <input type="text" name="username" value="" id="username" class="form-control" placeholder="username" autofocus>
            <label for="password" class="sr-only">Password:</label>
            <input type="password" name="password" value ="" id="password" class="form-control" placeholder="password" >
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    </div>
    <div class="container">
    <div class="jumbotron">
        <form action="/register/" method="post" class="form-signin"> {% csrf_token %}
            <h3>New users:</h3>
            <button class="btn btn-lg btn-primary btn-block">Register </button>
        </form>
    </div>
    </div>
 </body>

{% endblock %}
