<!--extends base -->
{% extends "base.html" %}

<!-- Import static -->
{% load staticfiles %}

{% block content %}

<body>
    <div class="container">
        <form action="/auth/" method="post" class="form-signin"> {% csrf_token %}
            <h3 class="form-signin-heading">Existing users:</h3>
            <label for="username" class="sr-only">User name:</label>
            <input type="text" name="username" value="" id="username" class="form-control" placeholder="username" required autofocus>
            <label for="password" class="sr-only">Password:</label>
            <input type="password" name="password" value ="" id="password" class="form-control" placeholder="password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    <div class="container">
        <br>
        <br>
        <h5>New users:</h5>
        <a href="/register/"> <button class="btn btn-lg btn-primary btn-block">Register</button></a>
    </div>
 </body>

{% endblock %}
